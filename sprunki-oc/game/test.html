<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义角色生成器</title>
    <style>
        #character {
            width: 200px;
            height: 300px;
            position: relative;
        }
        #head, #body {
            position: absolute;
            width: 100%;
            height: 50%;
        }
        #head { top: 0; }
        #body { bottom: 0; }
    </style>
</head>
<body>
    <h1>自定义角色生成器</h1>
    
    <div id="character">
        <img id="head" src="head1.png" alt="头部">
        <img id="body" src="body1.png" alt="身体">
    </div>
    
    <div>
        <h2>选择头部</h2>
        <select id="headSelect">
            <option value="head1.png">头部1</option>
            <option value="head2.png">头部2</option>
            <option value="head3.png">头部3</option>
        </select>
    </div>
    
    <div>
        <h2>选择身体</h2>
        <select id="bodySelect">
            <option value="body1.png">身体1</option>
            <option value="body2.png">身体2</option>
            <option value="body3.png">身体3</option>
        </select>
    </div>
    
    <div>
        <h2>头部颜色</h2>
        <input type="color" id="headColor">
    </div>
    
    <div>
        <h2>身体颜色</h2>
        <input type="color" id="bodyColor">
    </div>
    
    <button id="exportBtn">导出角色</button>

    <script>
        const headSelect = document.getElementById('headSelect');
        const bodySelect = document.getElementById('bodySelect');
        const headColor = document.getElementById('headColor');
        const bodyColor = document.getElementById('bodyColor');
        const exportBtn = document.getElementById('exportBtn');
        const headImg = document.getElementById('head');
        const bodyImg = document.getElementById('body');

        function updateCharacter() {
            headImg.src = headSelect.value;
            bodyImg.src = bodySelect.value;
            headImg.style.filter = `hue-rotate(${getHueRotation(headColor.value)}deg)`;
            bodyImg.style.filter = `hue-rotate(${getHueRotation(bodyColor.value)}deg)`;
        }

        function getHueRotation(hex) {
            const rgb = parseInt(hex.slice(1), 16);
            const r = (rgb >> 16) & 0xff;
            const g = (rgb >>  8) & 0xff;
            const b = (rgb >>  0) & 0xff;
            const hue = Math.atan2(Math.sqrt(3) * (g - b), 2 * r - g - b) * 180 / Math.PI;
            return hue;
        }

        headSelect.addEventListener('change', updateCharacter);
        bodySelect.addEventListener('change', updateCharacter);
        headColor.addEventListener('input', updateCharacter);
        bodyColor.addEventListener('input', updateCharacter);

        exportBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 300;
            ctx.filter = headImg.style.filter;
            ctx.drawImage(headImg, 0, 0, 200, 150);
            ctx.filter = bodyImg.style.filter;
            ctx.drawImage(bodyImg, 0, 150, 200, 150);
            const link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = '角色.png';
            link.click();
        });
    </script>
</body>
</html>
